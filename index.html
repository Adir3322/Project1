<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo List</title>
    <!-- A script for the JavaScript -->
    <script defer src="assets/js/app.js"></script>

    <!-- Links for the bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--A link for the CAA -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="grid">
        <header>My TodoList</header>
        <div id="formContainer">
            <form onsubmit="addTask(event)" id="tasksForm">
                <textarea id="description" required placeholder="Enter task description here"
                    class="form-control"></textarea>

                <label for="date" class="form-label">Due Date</label>
                <input type="date" id="date" required class="form-control">

                <label for="time" class="form-label">Due Time</label>
                <input type="time" id="time" required class="form-control">
                <br>
                <button type="submit" class="btn btn-primary">Add Task</button>
                <button type="reset" class="btn btn-danger">Clear form</button>
            </form>
        </div>
        <div id="tasksContainer">
            <!-- Where the tasks will be added -->
        </div>
    </div>
</body>

</html>
